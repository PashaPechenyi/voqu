version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: voqu-postgres
    environment:
      POSTGRES_USER: voqu
      POSTGRES_PASSWORD: voqu_password
      POSTGRES_DB: voqu
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U voqu']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
